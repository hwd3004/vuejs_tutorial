<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="click">Up vote</button>
      <save-button></save-button>
    </div>

    <script src="https://unpkg.com/lodash@4.17.20/lodash.min.js"></script>
    <script>
      // https://v3.ko.vuejs.org/guide/data-methods.html#%E1%84%83%E1%85%B5%E1%84%87%E1%85%A1%E1%84%8B%E1%85%AE%E1%86%AB%E1%84%89%E1%85%B5%E1%86%BC%E1%84%80%E1%85%AA-%E1%84%8A%E1%85%B3%E1%84%85%E1%85%A9%E1%84%90%E1%85%B3%E1%86%AF%E1%84%85%E1%85%B5%E1%86%BC-debouncing-and-throttling

      const app = Vue.createApp({
        data() {
          return {};
        },
        methods: {
          click: _.debounce(function () {
            console.log("asd");
          }, 500),
        },
      });

      app.component("save-button", {
        created() {
          this.debouncedClick = _.debounce(this.click, 500);
        },

        unmounted() {
          // 컴포넌트가 제거되면 타이머를 취소합니다.
          this.debouncedClick.cancel();
        },

        methods: {
          click() {
            console.log("asdasdasd");
          },
        },

        template: `
        <button @click="debouncedClick">
          Save
        </button>
        `,
      });

      app.mount("#app");
    </script>
  </body>
</html>
