<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>

    <style>
      .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div id="example1" class="demo">
      <p>Using mustaches: {{rawHtml}}</p>
      <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    </div>
  </body>
  <script>
    // https://v3.ko.vuejs.org/guide/template-syntax.html#%E1%84%90%E1%85%A6%E1%86%B7%E1%84%91%E1%85%B3%E1%86%AF%E1%84%85%E1%85%B5%E1%86%BA-%E1%84%86%E1%85%AE%E1%86%AB%E1%84%87%E1%85%A5%E1%86%B8
    // 템플릿 문법
    // html을 동적으로 렌더링하면 xss 취약점으로 이어져서 v-html 디렉티브로 html을 출력하는 것을 권장하지 않는다
    // ui 재사용 및 구성의 기본 단위로 v-html 디렉티브 대신 컴포넌트를 사용하는 것을 권장한다

    const RenderHtmlApp = {
      data() {
        return {
          rawHtml: `<span style="color: red">This should be red.</span>`,
        };
      },
    };

    Vue.createApp(RenderHtmlApp).mount("#example1");
  </script>
</html>
