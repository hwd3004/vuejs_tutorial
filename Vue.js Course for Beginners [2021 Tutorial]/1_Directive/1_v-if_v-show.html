<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{greeting}}
      <input v-model="greeting" />

      <hr />

      <!-- <div v-if="isVisible" class="box"></div> -->
      <div v-show="isVisible" class="box"></div>
      <!-- v-if와 v-show의 차이 -->
      <!-- 값을 false로 하여 화면에 표시하지 않으려 할때, v-if는 렌더링을 안되게 하지만, -->
      <!-- v-show는 렌더링은 하고, 스타일에 display: none 으로 숨긴다 -->
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data: function () {
        return {
          greeting: "vue 3",
          isVisible: false, // true이면 렌더링되고, false이면 렌더링하지 않는다
        };
      },
    });

    app.mount("#app");
  </script>
</html>
