<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }

      .box.two {
        background-color: red;
      }

      .box.three {
        background-color: blue;
      }

      [v-cloak] {
        display: none;
      }

      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <login-form />

      <hr />

      <!-- <button @click.right="toggleBox">Toggle Box</button> -->
      <button @click.prevent.stop="toggleBox">Toggle Box</button>
      <div v-if="isVisible" class="box"></div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data: function () {
        return {
          greeting: "vue 3",
          isVisible: false,
        };
      },
      methods: {
        toggleBox() {
          this.isVisible = !this.isVisible;
        },
        greet() {
          console.log(this.greeting);
        },
        greet2(greeting) {
          console.log(greeting);
        },
      },
    });
    app.component("login-form", {
      template: `
      <form @submit.prevent="handleSubmit">
        <h1>{{ title }}</h1>
        <custom-input v-model="email" v-bind:label="emailLabel" />
        <custom-input v-model="password" :label="passwordLabel" />
        <input type="submit" />
      </form>
      `,
      components: ["custom-input"],
      data() {
        return {
          title: "Login Form",
          email: "",
          password: "",
          emailLabel: "Email",
          passwordLabel: "Password",
        };
      },
      methods: {
        handleSubmit() {
          console.log("submitted.");
          const { email, password } = this;
          console.log(email, password);
        },
      },
    });
    app.component("custom-input", {
      /*
      template: `
        <label>
          {{ label }}
          <input type="text" v-model="inputValue" />
        </label>
        `,
      */
      // v-model는 modelValue prop을 전달하고 update:modelValue 이벤트를 emit 하는 것과 같다
      // 축약된 방식
      template: `
      <label>
        {{ label }}
        <input type="text" modelValue="inputValue" />
      </label>
      `,
      props: ["label", "modelValue"],
      computed: {
        inputValue: {
          get() {
            return this.modelValue;
          },
          set(value) {
            console.log(value);
          },
        },
      },
      /*
      data() {
        return {
          inputValue: "",
        };
      },
      */
    });

    app.mount("#app");
  </script>
</html>
